<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 큐 
            function solution(t, s){
            
                let answer = 'YES';
                let queue = [...t];

                for(let x of s) {
                    if(queue.indexOf(x) !== -1) {
                        if(queue.shift() !== x) answer = 'NO';
                    }
                }

                if(queue.length > 0) answer = 'NO';
                         
                return answer;
            }

            console.log(solution('CAB', 'CBDAGE'));            
        </script>
    </body>
</html>
