<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer = '';
             
                // for(let x of str) {
                //     if(x === x.toLowerCase()) answer += x.toUpperCase();
                //     else answer += x;            
                // }

                // 소문자에서 숫자 32를 빼주면 대문자로 변한다.
                // 반대로 대문자에서 숫자 32를 더해주면 소문자로 변한다.

                for(let x of str) {
                    let num = x.charCodeAt();
                    if(num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
                    else answer += x;
                }
                
                  
               return answer;
            }
            
            console.log(solution('ltisTimeToStudy'));
        </script>
    </body>
</html>
