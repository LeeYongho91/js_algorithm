<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
               let answer, min=Number.MAX_SAFE_INTEGER;
         
               for(i=0; i<arr.length; i++) {
                   let cur = arr[i];
                   if(cur<min) min=cur; 
               }

               return answer = min;
            }

            console.log(solution([5,3,7,11,2,15,17]));
        </script>
    </body>
</html>
