<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형이 되기위한 조건 
            // 짧은 막대 2개의 길이의 합이 가장 큰 막대의 길이보다
            // 커야한다
            function solution(a, b, c){
               let answer = 'YES', max;
               let sum = a+b+c;

               if(a>b) max=a;
               else max=b;

               if(c>max) max=c;

               if((sum-max) <= max) answer='NO';
        
               return answer;
            }

            console.log(solution(9, 10, 11));
        </script>
    </body>
</html>
