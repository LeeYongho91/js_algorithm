<html>
    <head>

        <title>출력결과</title>
    </head>
    <body>
        <script>
            // forEach, map, filter, reduce

              a = [10, 11, 12, 13, 14, 15];

            a.forEach(function(v, i) {
                console.log(v, i, this)
            }, [1,2]);
            
            let answer = a.map(function(v, i) {
                 return v*v;
            }, [1,2])

            let answer = a.filter(function(v, i) {
                return v%2==0;
            })

            let answer = a.reduce(function(acc, v) {
                return acc*v;
            }, 1)

            console.log(answer)



        </script>
    </body>
</html>
