<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){

                let answer;

                // for(let x of s) {
                //     if(answer.indexOf(x) == -1) answer.push(x);
                // }

                answer = s.filter((v, i) => {
                     return s.indexOf(v) == i;
                });
                

                return answer;
            }
            
            console.log(solution(['good', 'time', 'good', 'time', 'student']));
        </script>
    </body>
</html>
