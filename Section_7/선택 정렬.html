<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            
            // 선택정렬
            function solution(arr){
            
                let answer = arr;
                for (let i = 0; i < arr.length; i++) {
                    let idx = i;

                    for (let j = i + 1; j < arr.length; j++){
                        if(arr[idx] > arr[j]) idx = j;
                    }

                    [arr[i], arr[idx]] = [arr[idx], arr[i]];
                    
                }
                return answer;
            }

            console.log(solution([13,5,11,7,23,15]));            
        </script>
    </body>
</html>
