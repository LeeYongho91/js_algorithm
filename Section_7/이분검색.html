<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(t,arr){
            
                let answer = 0;
          
                arr.sort((a,b) => a-b);

                let lt = 0, rt = arr.length- 1;

                while(lt<=rt) {
                    let mid = parseInt((lt+rt) / 2);
                    if(arr[mid] === t) {
                        answer = mid + 1;
                        break;
                    }
                    else if(arr[mid] > t) rt = mid - 1;
                    else lt = mid + 1;
                }
           
                    
                return answer;
            }
            console.log(solution(32, [23,87,65,12,57,32,99,81]));    
               
        </script>
    </body>
</html>
