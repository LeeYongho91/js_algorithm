<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b){

                let answer = '';

                let scissors = 1;
                let rock = 2;
                let paper = 3;

                for (let i = 0; i < a.length; i++) {
                    let A = a[i];
                    let B = b[i];

                    if(A == B) answer+= 'D' + ' ';
                    else if(A == scissors && B == paper) answer+= 'A' + ' ';
                    else if(A == rock && B == scissors) answer+= 'A' + ' ';
                    else if(A == paper && B == rock) answer+= 'A' + ' ';
                    else answer+= 'B' + ' ';
                
                }
            
                return answer
            }
            
            console.log(solution([2,3,3,1,3], [1,1,2,2,3]));
        </script>
    </body>
</html>
