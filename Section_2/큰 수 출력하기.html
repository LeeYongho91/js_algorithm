<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){

                let answer = [];

                for (let i = 0; i < s.length; i++) {
                    let cur = s[i];
                    let before = s[i-1] ? s[i-1] : Number.MIN_SAFE_INTEGER;
                                
                    if(cur > before) answer.push(cur)
                    
                }
               
                

                return answer;
            }
            
            console.log(solution([7, 3, 9, 5, 6, 12]));
        </script>
    </body>
</html>
