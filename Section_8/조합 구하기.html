<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 조합구하기 (중요)
            function solution(N, M){
                let answer = [];
                let tmp = Array.from({length:M}, () => 0);
       

                function DFS(L, s) {
                   if(L === M) {
                        answer.push(tmp.slice());
                   }
                   else {                
                        for (let i = s; i <= N; i++) {
                            tmp[L] = i;
                            DFS(L+1, i+1);                          
                       }
                   }
                }

                DFS(0, 1);
                return answer;
            }
            
            console.log(solution(4,2));
               
        </script>
    </body>
</html>
