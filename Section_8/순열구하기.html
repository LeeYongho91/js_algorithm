<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            function solution(arr,M){
                let answer = [];
                let n = arr.length;
                let tmp = Array.from({length:M}, () => 0);
                let ch = Array.from({length:n}, () =>0); 
            
                function DFS(L) {
      
                    if(L === M) {
                        answer.push(tmp.slice());
                    }
                    else {
                        for (let i = 0; i < n; i++) {
                            if(ch[i] === 0) {
                                ch[i] = 1;
                                tmp[L] = arr[i];
                                DFS(L+1);
                                ch[i] = 0;
                            }                   
                        }                     
                    }
                }

                DFS(0);

                return answer;
            }
            console.log(solution([3,6,9],2));
               
        </script>
    </body>
</html>
