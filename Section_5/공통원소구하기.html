<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a1,a2){
                
                let answer = [];
                a1.sort((a,b) => a-b);
                a2.sort((a,b) => a-b);

                let n = a1.length;
                let m = a2.length;

                let p1 = p2 = 0;

                while (p1 < n && p2 < m) {

                    if(a1[p1] === a2[p2]) {
                        answer.push(a1[p1]);
                        p1++;
                        p2++;
                    }
                    else if(a1[p1] < a2[p2]) p1++;
                    else p2++;

                }
                return answer;
            }            
            console.log(solution([1,3,9,5,2], [3,2,5,7,8]));
        </script>
    </body>
</html>
