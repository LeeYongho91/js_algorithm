<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr, t){
                
                let answer = 0;

                let lt = 0;
                let sum = 0;

                for (let rt = 0; rt < arr.length; rt++) {
                    
                    sum += arr[rt];
                    while (sum > t) {
                        sum -= arr[lt++];
                    }
                        answer += (rt - lt + 1);                
                }
                
                return answer;
            }            
            console.log(solution([1,3,1,2,3], 5));
        </script>
    </body>
</html>
