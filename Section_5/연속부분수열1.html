<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            // 투포인터 알고리즘은 시간복잡도가 O(n)이다.
            function solution(arr, t){
                
                let answer = 0;

                let lt = rt = 0;
                let sum = 0;

                for (let rt = 0; rt < arr.length ; rt++) {
                    
                    sum += arr[rt];
                    if(sum === t) answer++;

                    while (sum >= t) {
                        sum -= arr[lt++];
                        if(sum === t) answer++;
                    }
                    
                }
                
                return answer;
            }            
            console.log(solution([1,2,1,3,1,1,1,2], 6));
        </script>
    </body>
</html>
