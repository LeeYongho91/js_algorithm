    <body>
        <script>

            // sliding window
       
            function solution(arr, k){
                
                let answer = 0, sum = 0;

                // for (let i = 0; i < arr.length; i++) {
                    
                //     sum += arr[i];

                //     if(i >= k) {
                //         sum -= arr[i-k];
                //     }

                //     answer = Math.max(answer, sum);        
                // }
                for (let i = 0; i < k; i++) {
                    sum += arr[i];
                }

                for (let i = k; i < arr.length; i++) {
                    sum += (arr[i] - arr[i-k]);
                    answer = Math.max(answer, sum);
                }
                
                return answer;
            }            
            console.log(solution([10,15,11,20,25,10,20,19,13,15], 3));
        </script>
