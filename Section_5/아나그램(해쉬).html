<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            // hash map
       
            function solution(s1, s2){
            
                let answer = 'YES';
                let sh = new Map();
                
                for(let x of s1) {
                    if(sh.has(x)) sh.set(x, sh.get(x) + 1);
                    else sh.set(x, 1);
                }

                for(let x of s2) {
                    if(!sh.has(x) || sh.get(x) === 0) return 'NO';
                    sh.set(x, sh.get(x) - 1);
                }
                               
                return answer;
            }            
            console.log(solution('abaCC', 'Caaab'));
        </script>
    </body>
</html>
